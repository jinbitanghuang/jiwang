  <tr>
    <td height="89" colspan="2"><p>&nbsp; &nbsp; &nbsp; &nbsp;四方食事，不过一碗人间烟火。除了一句响亮的“学在华中大”，其实，在勤奋的华中科技大学学子心中还有一句至理名言——”吃在华中大”。</p>
    <p>学校坐拥36个食堂，其中美味数不胜数，校内弥漫升腾的烟火气，多方位满足学生的味蕾，慰藉华中大人有趣的灵魂。</p></td>
  </tr>
